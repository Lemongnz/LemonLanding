<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemongnz</title>
    <link rel="shorcut icon" type="image/x-icon" href="Fotos/Logo-Lemon.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="header-left-side">
                    <nav>ABOUT</nav>
                </div>
                <div class="header-right-side">
                    <a target="_blank" href="https://www.linkedin.com/in/nazareno-gonzalez-62b028204/">NAZARENO GONZALEZ</a>
                </div>
             </div>
        </header>
        <main>
            <div class="main">
                <div class="main-img">
                    <img class="logo-img" src="Fotos/Lemon.png" alt="Logo de programador Lemon">
                </div>
            <div id="form-wrap">
                <form id="send-email">    
                    <input id="input-mail" type="email" placeholder="Envia tu email para comunicarnos ..." />
                    <input type="submit" value="Enviar" class="button" />
                </form>
            </div>
        </div>
        </main>
        <footer>
            <div class="footer-wrap">
                <div class="footer-left-side">
                    <img class="footer-logo" src="Fotos/Logo-Lemon.png">
                </div>
                <div class="footer-right-side">
                    <span>Lemongnz</span>
                </div>
            </div>
            
        </footer>   
    </div> 
</body>
<script src="main.js"></script>
</html>
